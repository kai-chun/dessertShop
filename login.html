<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweetaste</title>
    <link rel="icon" href="./img/desktop/logo/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="./img/desktop/logo/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/all.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/all.js"></script>
</head>

<body>
    <div class="container">
        <div class="header" data-aos="fade-right">
            <a class="ham" href="#">
                <img src="img/desktop/icon/dehaze-24px.png" alt="hamburger">
            </a>
            <h1><a href="index.html">Sweetaste</a></h1>
            <div class="menu">
                <ul class="header_item">
                    <li><a href="index.html">首頁</a></li>
                    <li><a href="product.html">甜點</a></li>
                    <li><a href="login.html">登入</a></li>
                </ul>
                <img src="img/desktop/icon/shopping_cart.png" alt="shopping_cart">
            </div>
        </div>
        <!--客製區開始-->
        <div class="login_content">
            <ul>
                <li class="login_form">
                    <h2>會員登入</h2>
                    <div class="login_link_m">
                        <ul>
                            <li><a href="#"><img src="img/desktop/icon/ic-facebook-logotype.svg" alt="facebook"></a></li>
                            <li><a href="#"><img src="img/desktop/icon/ic-google.svg" alt="google"></a></li>
                            <li><a href="#"><img src="img/desktop/icon/ic-yahoo.svg" alt="yahoo"></a></li>
                        </ul>
                    </div>
                    <div class="login_form_account">
                        <input type="text" name="account" placeholder="電子信箱/手機號碼">
                        <img src="img/desktop/icon/user.png" alt="account icon">
                    </div>
                    <div class="login_form_pwd">
                        <input type="password" name="pwd" placeholder="請輸入使用者密碼">
                        <img src="img/desktop/icon/access.png" alt="pwd icon">
                    </div>
                    <div class="login_form_remember">
                        <input id="remember" type="checkbox" name="remember">
                        <label for="remember">記住我</label>
                    </div>
                    <a href="#">登入帳號</a>
                </li>
                <li class="login_link_d">
                    <h2>—— 連結社群帳號 ——</h2>
                    <ul>
                        <li><a href="#"><img src="img/desktop/icon/ic-facebook-logotype.svg" alt="facebook"></a></li>
                        <li><a href="#"><img src="img/desktop/icon/ic-google.svg" alt="google"></a></li>
                        <li><a href="#"><img src="img/desktop/icon/ic-yahoo.svg" alt="yahoo"></a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <!--客製區結束-->
    </div>
    <div class="footer" data-aos="fade-up">
        <div class="emailForm">
            <div class="emailForm_label">
                <img src="img/desktop/logo/logo-light.svg"
                    alt="logo-light">
                <p>訂閱你我的甜蜜郵件</p>
            </div>
            <div class="emailForm_input">
                <input type="text">
                <img src="img/desktop/icon/mail-24px.png" alt="email">
                <button>
                    <img src="img/desktop/icon/arrow_forward-24px.png" alt="arrow-forward">
                </button>
            </div>
        </div>
        <div class="footer_inner">
            <div class="companyInfo">
                <img src="img/desktop/logo/logotype-lg-dark.svg"
                    alt="logo-dark">
                <ul class="companyInfo_item">
                    <li>07-1234-5678</li>
                    <li>sweetaste@email.com</li>
                    <li>800 高雄市新興區幸福路 520 號</li>
                </ul>
                <ul class="companyInfo_link">
                    <li class="margin-right">
                        <a href=""><img src="img/desktop/icon/ic-line@.svg" alt="instagram logo"></a>
                    </li>
                    <li>
                        <a href=""><img src="img/desktop/icon/ic-facebook.svg" alt="facebook logo"></a>
                    </li>
                </ul>
            </div>
            <div class="footer_inner_content">
                <img src="img/desktop/slogan4.svg" alt="slogan">
                <p>© 2018 Sweetaste* All Rights Reserved</p>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            // Global settings:
            disable: false, // accepts following values: 'phone', 'tablet', 'mobile', boolean, expression or function
            startEvent: 'DOMContentLoaded', // name of the event dispatched on the document, that AOS should initialize on
            initClassName: 'aos-init', // class applied after initialization
            animatedClassName: 'aos-animate', // class applied on animation
            useClassNames: false, // if true, will add content of `data-aos` as classes on scroll
            disableMutationObserver: false, // disables automatic mutations' detections (advanced)
            debounceDelay: 50, // the delay on debounce used while resizing window (advanced)
            throttleDelay: 99, // the delay on throttle used while scrolling the page (advanced)


            // Settings that can be overridden on per-element basis, by `data-aos-*` attributes:
            offset: 70, // offset (in px) from the original trigger point
            delay: 0, // values from 0 to 3000, with step 50ms
            duration: 1000, // values from 0 to 3000, with step 50ms
            easing: 'ease', // default easing for AOS animations
            once: false, // whether animation should happen only once - while scrolling down
            mirror: false, // whether elements should animate out while scrolling past them
            anchorPlacement: 'top-bottom', // defines which position of the element regarding to window should trigger the animation

        });
    </script>
</body>

</html>
